    <style>
        :root {
          box-sizing: border-box;
          --akzentfarbe1: #00a0a2;
          --akzentfarbe2: #e2b847;
          --informatikfarbe: #774075;
          --pink: #ff4d84;
          --brightbg: #ffb3ca;
          font-family: sans-serif;
        }

        label.pink {
            color: var(--pink);
        }

        #trichter{


        }
        #wrapper{
            background-color: #f8f8f8;
            border: solid #dcdcdc 4px;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap:2em;

            align-items: center;
            max-width: 650px;
        }


        #tt {
            position: absolute;
            top:100px;
            left:320px;
        }

        #ttfunction{
            min-width: 150px;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
          }

        table caption {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;

        }
          th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            font-family: Roboto Mono;
            font-size: 1.5rem;
            min-width: 2em;

          }

         th {
            height:1.4em;
            background-color: var(--brightbg);
        }

          tr:nth-child(even) {
            background-color: white;
          }

          tr:nth-child(odd) {
            background-color: white;
          }

        .btn {
            font-family: monospace;
            font-size: 25px;
            border-radius: 50%;
            color: black;
            height: 50px;
            width: 50px;
            padding: 0px;
            border: solid var(--pink) 4px;
            cursor: pointer;
            text-align: center;
            position: absolute;
        }

        .clickbit:hover {
            cursor:pointer;
            background-color: #cccccc;
            transition: background-color 0.3s ease-in-out;
        }


        #in_left{
            position: absolute;
            top: 42px;
            left: 55px;
        }

        #in_right{
            position: absolute;
            top: 42px;
            left:186px;

        }

        #out{
            top: 380px;
            left: 135px;
        }

        #label {
            position: absolute;
            text-align: center;
            font-size: 25px;
            top: 165px;
            left:65px;
            display: block;
            width: 190px;
        }

        .btn:hover{
            background: #cccccc;
            transition: background-color 0.3s ease-in-out;
        }

        .btn.inactive{
            pointer-events: none;
            cursor:default;
        }
    </style>

            <div id="in_left">
                <label class="pink" for="x"> `x`
                    <button data-input class="btn" id="x">0</button>
            </div>
            <div id="in_right">
                <label class="pink" for="y"> `y`
                    <button data-input class="btn" id="y">0</button>

            </div>
            <button class="btn inactive" id="out">0</button>
            
            <div id="label"></div>
        </div>
        <div class="container">


            <table>
                <caption id="ttcaption">The truth is out there</caption>
                <tr>
                    <th>`x`</th>
                    <th>`y`</th>
                    <th id="ttfunction"></th>
                </tr>
                <tr>
                    <td>0</td>
                    <td>0</td>
                    <td class="clickbit" id="tt00" onclick="toggle(0)"></td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>1</td>
                    <td class="clickbit" id="tt01" onclick="toggle(1)"></td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>0</td>
                    <td class="clickbit" id="tt10" onclick="toggle(2)"></td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td class="clickbit" id="tt11" onclick="toggle(3)"> </td>
                </tr>

            </table>
        </div>

    </div>

    <script>
        "use strict";
        const functions={
            0 : { name: 'Kontradiktion (0)',
                math: '`0`',
                run: (x, y) => {return 0;}},

            1 : { name: 'NICHT ODER (NOR)',
                math: '`\\neg(x \\vee y)`',
                run: (x, y) => {return !(+x || +y);}},

            2 : { name: 'NICHT x UND y',
                math: '`\\neg x\\wedge y`',
                run: (x, y) => {return !+x && +y;}},

            3 : { name: 'NICHT x',
                math: '`\\neg x`',
                run: (x, y) => {return !+x;}},

            4 : { name: 'x UND NICHT y',
                math: '`x \\wedge\\neg y`',
                 run: (x, y) => {return +x && !+y;}},

            5 : { name: 'NICHT y',
                math: '`\\neg y`',
                 run: (x, y) => {return !+y;}},

            6 : { name: 'Exklusives ODER (XOR)',
                  math: '`x \\oplus y`',
                  run: (x, y) => {return +x?!+y:+y;}},

            7 :  { name: 'NICHT UND (NAND)',
               math: '`\\neg(x \\wedge y)`',
               run: (x, y) => {return +x && +y;}},

            8 : { name: 'x UND y' ,
                  math: '`x \\wedge y`',
                  run: (x, y) => {return +x && +y;}},

            9 : { name: 'Äquivalenz (XNOR)',
                  label: 'XNOR',
                  math: '`x \\leftrightarrow y`',
                  run: (x, y) => {return  +x?+y:!+y;}},

            10 : { name: 'Identität von y',
                   math: '`y`',
                   run: (x, y) => {return +y;}},

            11 : { name: 'x impliziert y',
                   math: '`x \\rightarrow y`',
                   run: (x, y) => {return !+x || +y;}},

            12 : { name: 'Identität von x',
                   math: '`x`',
                   run: (x, y) => {return x;}},

            13 : { name: 'y impliziert x',
                   math: '`y \\rightarrow x`',
                   run: (x, y) => {return +x || !+y;}},

            14 : { name: 'ODER',
                   math: '`x \\vee y`',
                   run: (x, y) => {return +x || +y;}},

            15 : { name: 'Tautologie (1)',
               math: '`1`',
               run: (x, y) => {return 1}},
        }


        const x = document.getElementById("x");
        const y = document.getElementById("y");

        // not needed for boolean functions with 2 variables
        // const in_center = document.getElementById("in_center");

        const out = document.getElementById("out");
        const funclabel = document.getElementById("label");

        let func=8;




        const tt00 = document.getElementById("tt00");
        const tt01 = document.getElementById("tt01");
        const tt10 = document.getElementById("tt10");
        const tt11 = document.getElementById("tt11");
        const ttfunction = document.getElementById("ttfunction");
        const ttcaption = document.getElementById("ttcaption");

        const inputButtons = document.querySelectorAll('[data-input]')

        inputButtons.forEach(button => {
          button.addEventListener("click", () => {
            button.innerText=!Number(button.innerText)?"1":"0";
            update_output();
          })
        })

        function toggle(x) {
            func ^= (1 << x);
            update_function()
            update_output()
        }

        function update_output() {
            out.innerText = functions[func].run(x.innerText,y.innerText)?"1":"0";
        }

        function update_function() {
            funclabel.innerText=functions[func].math;
            document.title=functions[func].name;
            ttfunction.innerText=functions[func].math;
            tt00.innerText=func&1;
            tt01.innerText=(func>>1)&1;
            tt10.innerText=(func>>2)&1;
            tt11.innerText=(func>>3)&1;
            ttcaption.innerText=functions[func].name;
             if(typeof MathJax !== "undefined") {
            MathJax.Hub.Queue(["Typeset",MathJax.Hub]);}
        }



        update_function()
        update_output()
    </script>
