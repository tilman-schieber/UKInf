    <div id="container">
        <div id="colorbox"></div>
        <div id="out"></div>

    </div>

    <script>

        function start() {

            const image = document.getElementById('imgpixel');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            const out = document.getElementById('out');
            const colorbox = document.getElementById('colorbox');


            ctx.drawImage(image, 0, 0, image.width, image.height);
            let zoomed_in = false;
            let animating = false;

            function animate() {
                if (animating) return;
                animating = true;

                let scaleFactor = 1.0; 
                const targetScaleFactor = 1.1; 
                const interval = 50;
                const initialWidth = canvas.width;
                const initialHeight = canvas.height;
                const ratioX = Math.random() * (4 - 1.5) + 1.5;
                const ratioY = Math.random() * (4 - 1.5) + 1.5;
                const centerX = initialWidth / ratioX;
                const centerY = initialHeight / ratioY; 
                const animateInterval = setInterval(() => {
                    scaleFactor *= targetScaleFactor;
                    const newWidth = initialWidth * scaleFactor;
                    const newHeight = initialHeight * scaleFactor;

                    const xOffset = centerX - (newWidth / ratioX);
                    const yOffset = (initialHeight / ratioY) - (newHeight / ratioY);
                    ctx.imageSmoothingEnabled = false;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(image, xOffset, yOffset, newWidth, newHeight);

                    if (scaleFactor >= 10.0) {
                        clearInterval(animateInterval);
                        zoomed_in = true;
                        animating = false;
                        canvas.style.cursor = "crosshair";
                        canvas.addEventListener('mouseleave', function (event) {
                            colorbox.style.backgroundColor = "transparent";
                            out.style.visibility = "hidden";
                        });

                        canvas.addEventListener('mousemove', function (event) {
                            const x = event.offsetX;
                            const y = event.offsetY;
                            const pixel = ctx.getImageData(x, y, 1, 1).data;
                            out.style.visibility = "visible";
                            out.innerHTML = `<span class="color" id="rot"> Rot: ${pixel[0]}</span> <span class="color" id="gruen"> Grün: ${pixel[1]}</span> <span class="color" id="blau"> Blau: ${pixel[2]} </span>`
                            colorbox.style.backgroundColor = `rgb(${pixel[0]}, ${pixel[1]}, ${pixel[2]})`;
                        });
                    }
                }, interval);
            }

            canvas.addEventListener('mouseenter', function (event) {
                if (!zoomed_in) {
                    animate()
                }
            });

            canvas.addEventListener('touchstart', function (event) {
                if (!zoomed_in) {
                    animate()
                }
            });

        }
    </script>
