        waveformImage.onload = () => {
            waveformCtx.drawImage(waveformImage, 0, 0, waveformCanvas.width, waveformCanvas.height);
        };


        function updateOverlay() {
            const playedPercentage = audio.currentTime / audio.duration;
            const playedWidth = waveformCanvas.width * playedPercentage;
            waveformCtx.clearRect(0, 0, waveformCanvas.width, waveformCanvas.height);
            waveformCtx.drawImage(waveformImage, 0, 0, waveformCanvas.width, waveformCanvas.height);
            waveformCtx.globalCompositeOperation = 'source-atop';
            waveformCtx.fillStyle = '#ff4d84';
            waveformCtx.fillRect(0, 0, playedWidth, waveformCanvas.height);
            waveformCtx.globalCompositeOperation = 'source-over';
            if (!audio.paused && !audio.ended) {
                requestAnimationFrame(updateOverlay);
            }
        }

        audio.addEventListener('play', () => {
            requestAnimationFrame(updateOverlay);
        });

        audio.addEventListener('timeupdate', () => {
            updateOverlay();
        });
    });
