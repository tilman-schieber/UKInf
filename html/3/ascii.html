<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Tabelle</title>
    <style>
        body {

        }
        .grid {
            display: grid;
            grid-template-columns: repeat(16, 40px);
            grid-gap: 5px;
            margin-bottom: 20px;
        }
        .cell {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 2em;
        }
        .cell:hover {
            background-color: #ff4d84;
        }
        #binaryDisplay {
            margin-top: 10px;
            font-weight: bold;
        }
        #explanation {
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="grid" id="asciiGrid"></div>
    <div id="binaryDisplay">Bin√§r: </div>
    <div id="explanation">Erkl√§rung: </div>

    <script>
        const asciiGrid = document.getElementById('asciiGrid');
        const binaryDisplay = document.getElementById('binaryDisplay');
        const explanation = document.getElementById('explanation');

        const specialChars = {
            0: '‚êÄ', // NUL (Null)
            1: '‚êÅ', // SOH (Start of Heading)
            2: '‚êÇ', // STX (Start of Text)
            3: '‚êÉ', // ETX (End of Text)
            4: '‚êÑ', // EOT (End of Transmission)
            5: '‚êÖ', // ENQ (Enquiry)
            6: '‚êÜ', // ACK (Acknowledge)
            7: 'üîî', // BEL (Bell)
            8: '‚å´', // BS (Backspace)
            9: '‚á•', // TAB (Horizontal Tab)
            10: '‚Üµ', // LF (Line Feed)
            11: '‚≠æ', // VT (Vertical Tab)
            12: '‚Ü°', // FF (Form Feed)
            13: '‚èé', // CR (Carriage Return)
            14: '‚áµ', // SO (Shift Out)
            15: '‚á≥', // SI (Shift In)
            16: '‚êê', // DLE (Data Link Escape)
            17: '‚êë', // DC1 (Device Control 1)
            18: '‚êí', // DC2 (Device Control 2)
            19: '‚êì', // DC3 (Device Control 3)
            20: '‚êî', // DC4 (Device Control 4)
            21: '‚êï', // NAK (Negative Acknowledge)
            22: '‚êñ', // SYN (Synchronous Idle)
            23: '‚êó', // ETB (End of Transmission Block)
            24: '‚êò', // CAN (Cancel)
            25: '‚êô', // EM (End of Medium)
            26: '‚êö', // SUB (Substitute)
            27: '‚êõ', // ESC (Escape)
            28: '‚êú', // FS (File Separator)
            29: '‚êù', // GS (Group Separator)
            30: '‚êû', // RS (Record Separator)
            31: '‚êü', // US (Unit Separator)
            32: '‚ê†' // SPACE (Blank Space)
        };

        function toBinary(value) {
            return value.toString(2).padStart(8, '0');
        }

        function getExplanation(value) {
            if (specialChars[value]) {
                switch (value) {
                    case 0: return 'NUL (Null): Kein Zeichen.';
                    case 1: return 'SOH (Start of Heading): Beginn einer √úberschrift.';
                    case 2: return 'STX (Start of Text): Beginn eines Textes.';
                    case 3: return 'ETX (End of Text): Ende eines Textes.';
                    case 4: return 'EOT (End of Transmission): Ende der √úbertragung.';
                    case 5: return 'ENQ (Enquiry): Anfrage nach einer Antwort von einer entfernten Station.';
                    case 6: return 'ACK (Acknowledge): Empfangsbest√§tigung.';
                    case 7: return 'BEL (Bell): Klingelton oder Warnung.';
                    case 8: return 'BS (Backspace): Bewegt den Cursor um eine Position zur√ºck.';
                    case 9: return 'TAB (Horizontal Tab): Bewegt den Cursor zur n√§chsten Tab-Position.';
                    case 10: return 'LF (Line Feed): Bewegt den Cursor zur n√§chsten Zeile.';
                    case 11: return 'VT (Vertical Tab): Bewegt den Cursor zur n√§chsten vertikalen Tab-Position.';
                    case 12: return 'FF (Form Feed): Bewegt den Drucker zum Anfang der n√§chsten Seite.';
                    case 13: return 'CR (Carriage Return): Bewegt den Cursor zum Anfang der Zeile.';

                    case 15: return 'SI (Shift In): R√ºckkehr zum Standardzeichensatz.';
                    case 16: return 'DLE (Data Link Escape): √Ñndert die Bedeutung der folgenden Zeichen.';
                    case 17: return 'DC1 (Device Control 1): H√§ufig f√ºr Flusskontrolle (XON) verwendet.';
                    case 18: return 'DC2 (Device Control 2): Ger√§t-spezifisches Steuerzeichen.';
                    case 19: return 'DC3 (Device Control 3): H√§ufig f√ºr Flusskontrolle (XOFF) verwendet.';
                    case 20: return 'DC4 (Device Control 4): Ger√§t-spezifisches Steuerzeichen.';
                    case 21: return 'NAK (Negative Acknowledge): Negative Empfangsbest√§tigung.';
                    case 22: return 'SYN (Synchronous Idle): Wird zur Synchronisation verwendet.';
                    case 23: return 'ETB (End of Transmission Block): Ende eines Datenblocks.';
                    case 24: return 'CAN (Cancel): Vorherige Daten sollten ignoriert werden.';
                    case 25: return 'EM (End of Medium): Ende eines Speichermediums.';
                    case 26: return 'SUB (Substitute): Ersetzt ein ung√ºltiges Zeichen.';
                    case 27: return 'ESC (Escape): Einleitung einer Escape-Sequenz.';
                    case 28: return 'FS (File Separator): Trennt Dateien.';
                    case 29: return 'GS (Group Separator): Trennt Daten-Gruppen.';
                    case 30: return 'RS (Record Separator): Trennt Datens√§tze.';
                    case 31: return 'US (Unit Separator): Trennt Daten-Einheiten.';
                    case 32: return 'SPACE: Stellt ein Leerzeichen dar.';
                    default: return 'Sonderzeichen im ASCII Code.';
                }
            } else {
                return 'Druckbares ASCII-Zeichen.';
            }
        }

        for (let i = 0; i < 128; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.textContent = specialChars[i] || String.fromCharCode(i);
            cell.dataset.value = i;

            cell.addEventListener('mouseover', () => {
                binaryDisplay.textContent = 'Bin√§r: ' + toBinary(i) + ' | Dezimal: ' + i;
                explanation.textContent = 'Erkl√§rung: ' + getExplanation(i);

            asciiGrid.appendChild(cell);
        }
    </script>
</body>
</html>
